<!DOCTYPE html>
<html>
<head>
<title>Scratch</title>
    <script type="text/javascript" src="./utils/js/d3.min"></script>
    
</head>
<body>

<script>
	var spanSel = d3.select("body")
				.append("div")
					.attr("class", "container")
					.attr("opacity", 0)

	spanSel
		.append("div")
			.attr("id", "leftDiv")
			.style("background", "blue")
			.style("width", "100px")
			.style("height", "100px")
			.style("float", "left")
			.style("margin-right", "10px")
	spanSel
		.append("div")
			.attr("id", "rightDiv")
			.style("background", "red")
	    	.style("width", "100px")
	    	.style("height", "100px")
			.style("float", "left")
			.style("margin-right", "10px")

</script>

</body>
</html>
